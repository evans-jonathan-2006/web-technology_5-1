<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <link rel="icon" href="calc.ico" type="calc.ico">
    </head>
    <body>
            <div class="calc">
                <h1>Simple Calculator</h1>  
                <input type="number"  id="num1" placeholder="Enter Number-1"></input>
                <input type="number" id="num2" placeholder="Enter Number-2"></input>
                <div class="buttons">
                    <button id="add">Add</button>
                    <button id="sub">Subtract</button>
                    <button id="mul">Multiply</button>
                    <button id="div">Divide</button>
                </div>
                <div id="result">Result:</div>
            </div>  
            <script src="calculator.js"></script>
    </body>
</html>
